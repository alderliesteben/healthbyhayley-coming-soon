<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <style>
      :root {
        /* RIGHT SIDE BACKGROUND (your attached gradient) */
        --right-bg: linear-gradient(180deg, #fef9c9 0%, #e8f2f7 100%);

        --text: #101114;
        --hairline: rgba(16, 17, 20, 0.10);

        /* Brand colours */
        --navy: #0B1C2D;
        --btn-bg: #E6F2F7;
        --btn-text: #0B1C2D;

        /* Layout */
        --max-width: 1200px;
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
        color: var(--text);
        background: #f5f6f7;
      }

      .page {
        min-height: 100vh;
        display: flex;
        align-items: stretch;
      }

      /* LEFT IMAGE PANEL */
      .left {
        flex: 1.05;
        position: relative;
        overflow: hidden;

        background-image:
          linear-gradient(120deg, rgba(0,0,0,0.18), rgba(0,0,0,0.12)),
          radial-gradient(1000px 700px at 30% 10%, rgba(255,255,255,0.12), transparent 60%),
          url("photos/coming-soon.jpg");
        background-size: cover;
        background-position: center;
      }

      .left::after {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(900px 700px at 35% 40%, transparent 35%, rgba(0,0,0,0.35) 100%);
        pointer-events: none;
        opacity: 0.35;
      }

      /* RIGHT CONTENT PANEL */
      .right {
        flex: 1;
        background: var(--right-bg);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: clamp(28px, 4vw, 56px);
        position: relative;
      }

      .right::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 28px;
        background: linear-gradient(90deg, rgba(0,0,0,0.10), transparent);
        opacity: 0.35;
        pointer-events: none;
      }

      .card {
        width: 100%;
        max-width: var(--max-width);
        text-align: center;
      }

      /* Health by Hayley 10% smaller + Navy */
      .logo {
        font-weight: 700;
        letter-spacing: 0.14em;
        font-size: 22px; /* smaller */
        margin-bottom: clamp(20px, 3vw, 34px);
        color: var(--navy);
      }

      .countdown {
        display: grid;
        grid-template-columns: repeat(4, minmax(0, 1fr));
        gap: clamp(12px, 2vw, 26px);
        align-items: end;
        justify-content: center;
        margin: 0 auto clamp(26px, 4vw, 44px);
        max-width: 560px;
      }

      .timebox {
        display: grid;
        gap: 8px;
        justify-items: center;
      }

      .num {
        font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
        font-size: clamp(44px, 5vw, 58px);
        line-height: 1;
        color: rgba(16,17,20,0.35);
        font-variant-numeric: tabular-nums;
        letter-spacing: 0.02em;
        position: relative;
        transform: translateZ(0);
      }

      .num.tick { animation: pop 280ms ease-out; }
      @keyframes pop {
        0% { transform: translateY(0); opacity: 0.75; }
        40% { transform: translateY(-4px); opacity: 1; }
        100% { transform: translateY(0); opacity: 1; }
      }

      .label {
        font-size: 11px;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        color: rgba(16,17,20,0.22);
      }

      /* Coming Soon title Navy */
      .headline {
        font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
        font-size: clamp(34px, 4vw, 44px);
        margin: 0 0 10px;
        color: var(--navy);
      }

      .sub {
        margin: 0 0 26px;
        color: rgba(16,17,20,0.62);
        font-size: 14px;
        max-width: 520px;
        margin-left: auto;
        margin-right: auto;
      }

      .actions {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 14px;
        margin-bottom: clamp(26px, 4vw, 44px);
      }

      /* Prebookings button light blue + navy text */
      .btn {
        appearance: none;
        border: 1px solid rgba(11, 28, 45, 0.18);
        cursor: pointer;
        padding: 14px 22px;
        border-radius: 999px;
        background: var(--btn-bg);
        color: var(--btn-text);
        font-weight: 800;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        font-size: 12px;
        min-width: 190px;
        box-shadow: 0 10px 24px rgba(0,0,0,0.10);
        transition: transform 150ms ease, box-shadow 150ms ease, background 150ms ease, border-color 150ms ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      .btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 28px rgba(0,0,0,0.12);
        background: #dbeef5;
        border-color: rgba(11, 28, 45, 0.26);
      }
      .btn:active { transform: translateY(0px); }

      .socials {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        margin-top: 8px;
      }

      /* Social icons 10% bigger */
      .iconBtn {
        width: 48px;
        height: 48px;
        border-radius: 999px;
        display: grid;
        place-items: center;
        border: 1px solid var(--hairline);
        background: rgba(16,17,20,0.04);
        transition: transform 150ms ease, background 150ms ease, border-color 150ms ease;
        color: rgba(16,17,20,0.70);
        text-decoration: none;
      }
      .iconBtn:hover {
        transform: translateY(-1px);
        background: rgba(16,17,20,0.06);
        border-color: rgba(16,17,20,0.18);
      }
      .iconBtn svg { width: 20px; height: 20px; }

      @media (max-width: 900px) {
        .page { flex-direction: column; }
        .left { min-height: 44vh; }
        .right::before { display: none; }
      }

      @media (max-width: 520px) {
        .countdown { grid-template-columns: repeat(2, 1fr); gap: 14px; }
        .btn { min-width: 100%; }
        .actions { flex-direction: column; }
      }
    </style>
  </head>

    <script>
      /**
       * Countdown ends on WEDNESDAY 18:00 Queensland time (Australia/Brisbane, UTC+10).
       * Auto-calculates the NEXT Wednesday at 18:00 Brisbane time.
       */

      const BRISBANE_OFFSET_MS = 10 * 60 * 60 * 1000; // QLD is UTC+10 year-round

      function getNextWednesday6pmBrisbaneUtcMs(nowUtcMs) {
        const brisNow = new Date(nowUtcMs + BRISBANE_OFFSET_MS);

        const year = brisNow.getUTCFullYear();
        const month = brisNow.getUTCMonth();
        const date = brisNow.getUTCDate();
        const day = brisNow.getUTCDay(); // 0=Sun ... 3=Wed

        const isWed = day === 3;
        const after6pm =
          brisNow.getUTCHours() > 18 ||
          (brisNow.getUTCHours() === 18 && (brisNow.getUTCMinutes() > 0 || brisNow.getUTCSeconds() > 0));

        let daysUntil = (3 - day + 7) % 7;
        if (isWed && after6pm) daysUntil = 7;

        // Brisbane 18:00 == UTC 08:00 (because +10)
        return Date.UTC(year, month, date + daysUntil, 8, 0, 0);
      }

      const el = {
        days: document.getElementById("days"),
        hours: document.getElementById("hours"),
        minutes: document.getElementById("minutes"),
        seconds: document.getElementById("seconds"),
      };

      const pad2 = (n) => String(n).padStart(2, "0");
      const pad3 = (n) => String(n).padStart(3, "0");

      const last = { days: null, hours: null, minutes: null, seconds: null };

      function tickAnim(node) {
        node.classList.remove("tick");
        void node.offsetWidth;
        node.classList.add("tick");
      }

      function update() {
        const nowUtcMs = Date.now();
        const targetUtcMs = getNextWednesday6pmBrisbaneUtcMs(nowUtcMs);

        let diff = targetUtcMs - nowUtcMs;
        if (diff <= 0) diff = 0;

        const totalSeconds = Math.floor(diff / 1000);
        const days = Math.floor(totalSeconds / 86400);
        const hours = Math.floor((totalSeconds % 86400) / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;

        const next = {
          days: pad3(days),
          hours: pad2(hours),
          minutes: pad2(minutes),
          seconds: pad2(seconds),
        };

        for (const k of Object.keys(next)) {
          if (last[k] !== next[k]) {
            el[k].textContent = next[k];
            tickAnim(el[k]);
            last[k] = next[k];
          }
        }
      }

      update();
      setInterval(update, 1000);
    </script>
